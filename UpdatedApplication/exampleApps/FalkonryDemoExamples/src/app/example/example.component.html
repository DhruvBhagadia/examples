<img src="assets/img/delete.png" width="50px" height="50px" class="delete" (click)="deleteClicked()" />
<div class="container">
  <div fxLayout="column" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign="center stretch">
    <mat-card fxFlex="20%" fxFlex.xs="40%" mat-ripple (click)="changeIsClicked()" fxLayout="row" fxLayoutGap="10px">
      <mat-list-item fxLayout="row" fxLayoutAlign="center">
        <mat-card-content class="content">
          <h3>Creating datastream</h3>
        </mat-card-content>
      </mat-list-item>
      <span class="example-spacer"></span>
      <mat-list-item fxLayoutAlign="center">
        <div *ngIf="dataStreamSpinner">
          <mat-spinner strokeWidth="2" [diameter]="20" color="warn"></mat-spinner>
        </div>
        <div *ngIf="dataStreamCompleted">
          <img src="assets/img/gr_tick.png" width="20px" height="20px">
        </div>
      </mat-list-item>
    </mat-card>
    <mat-card fxFlex="20%" fxFlex.xs="40%" mat-ripple fxLayout="row" fxLayoutGap="10px">
      <mat-list-item fxLayout="row" fxLayoutAlign="center">
        <mat-card-content class="content">
          <h3>Adding data and facts</h3>
        </mat-card-content>
      </mat-list-item>
      <span class="example-spacer"></span>
      <mat-list-item fxLayoutAlign="center">
        <div *ngIf="addDataSpinner">
          <mat-spinner strokeWidth="2" [diameter]="20" color="warn"></mat-spinner>
        </div>
        <div *ngIf="addDataCompleted">
          <img src="assets/img/gr_tick.png" width="20px" height="20px">
        </div>
      </mat-list-item>
    </mat-card>
    <mat-card fxFlex="20%" fxFlex.xs="40%" mat-ripple fxLayout="row" fxLayoutGap="10px">
      <mat-list-item fxLayout="row" fxLayoutAlign="center">
        <mat-card-content class="content">
          <h3>Learning patterns</h3>
        </mat-card-content>
      </mat-list-item>
      <span class="example-spacer"></span>
      <mat-list-item fxLayoutAlign="center">
        <div *ngIf="learningPatternSpinner">
          <mat-spinner strokeWidth="2" [diameter]="20" color="warn"></mat-spinner>
        </div>
        <div *ngIf="learningPatternCompleted">
          <img src="assets/img/gr_tick.png" width="20px" height="20px">
        </div>
      </mat-list-item>
    </mat-card>
    <mat-card fxFlex="20%" fxFlex.xs="40%" mat-ripple fxLayout="row" fxLayoutGap="10px">
      <mat-list-item fxLayout="row" fxLayoutAlign="center">
        <mat-card-content class="content">
          <h3>Starting live monitoring</h3>
        </mat-card-content>
      </mat-list-item>
      <span class="example-spacer"></span>
      <mat-list-item fxLayoutAlign="center">
        <div *ngIf="liveMonitoringSpinner">
          <mat-spinner strokeWidth="2" [diameter]="20" color="warn"></mat-spinner>
        </div>
        <div *ngIf="liveMonitoringCompleted">
          <img src="assets/img/gr_tick.png" width="20px" height="20px">
        </div>
      </mat-list-item>
    </mat-card>
    <div *ngIf="isCompleted; then viewResults else pb"></div>
    <ng-template #pb>
      <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
    </ng-template>
    <ng-template #viewResults>
      <button mat-raised-button class="viewResultsButton" routerLink="/user">View Results</button>
    </ng-template>
  </div>
</div>
